<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WONDERLY INDUSTRIES LIMITED</title>
    <link rel="icon" href="../../favicon.ico"/>
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/contact.css">
    <script src="../../assets/js/jquery-3.2.1.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/contact.js"></script>
</head>
<body>
<iframe class="head" frameborder="0" scrolling="no" src="head.html"></iframe>
<iframe class="nav" frameborder="0" scrolling="no" src="nav.html"></iframe>
<section class="content">
    <section class="left">
        <section class="main">
            <p class="address-title">WONDERLY INDUSTRIES LIMITED</p>
            <section class="address" id="address"></section>
        </section>
        <section class="cooperation">
            <img src="../../assets/imgs/contact/co-operation.jpg" alt="cooperation"/>
        </section>
    </section>
    <section class="right">
        <section class="inquiry">
            <form name="guestInfo" action="../../index.html" onsubmit="addGuest()" method="get">
                <input id="name" type="text" placeholder="Name*" required name="name"/>
                <input type="text" placeholder="Company" name="company"/>
                <input type="text" placeholder="Country(Region)" name="region"/>
                <input type="text" placeholder="Phone*" required name="phone"/>
                <input type="text" placeholder="Fax" name="fax"/>
                <input type="email" placeholder="E-mail*" required name="email"/>
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <input class="btn btn-submit" value="SUBMIT" type="submit"/>
                <input class="btn btn-reset" value="RESET" type="reset"/>
            </form>
        </section>
    </section>
</section>
<iframe class="foot" frameborder="0" scrolling="no" src="foot.html"></iframe>
</body>
</html>
